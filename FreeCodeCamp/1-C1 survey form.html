<!Doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./1-C1 survey form.css">
  </head>
  <body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <label for="name" id="name-label">Name 
    <input id="name" type="text" placeholder="Enter your name" required></label>
  <label for="email" id="email-label">Email 
    <input id="email" type="email" placeholder="Enter your email" required></label>
  <label for="number" id="number-label">Age(optional)    
    <input id="number" type="number" min="13" max="120" placeholder="Age"></label>
  <p> Which option best describes your current role? </p>
    <select id="dropdown">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full time job</option>
      <option value="3">Full time Learner</option>
    </select>
 <p> Would you recommend freeCodeCamp to a friend? </p>
   <div class="complete-line"> <label><input type="radio" name="friend" value="1" checked> Definitely </label></div>
   <div class="complete-line"> <label><input type="radio" name="friend" value="2"> Maybe </label> </div>
   <div class="complete-line"> <label><input type="radio" name="friend" value="3"> Not sure </label>
    </label> </div>
  <label>What is your favorite feature of freeCodeCamp?
    <select>
      <option value="">Select an option</option>
      <option value="1">Challenges</option>
      <option value="2">Projects</option>
      <option value="3">Community</option>
      <option value="4">Open source</option>
    </select>
     </label>
  <p> What would you like to see improved? (Check all that apply) </p>
    <div class="complete-line"><label>
      <input type="checkbox" name="like-list" value="1"> 
      Front-end Projects </label></div>
    <div class="complete-line"><label>
      <input type="checkbox" name="like-list" value="2">
      Back-end Projects </label></div>
    <div class="complete-line"><label>
      <input type="checkbox" name="like-list" value="3">
      Challenges </label></div>
    <div class="complete-line"><label>
      <input type="checkbox" name="like-list" value="4">
      Open Sourse Community </label></div>
    <div class="complete-line"><label>
      <input type="checkbox" name="like-list" value="5">
      Gitter help rooms </label></div>
    <div class="complete-line"><label>
      <input type="checkbox" name="like-list" value="6">
      Videos </label></div>
    <div class="complete-line"><label>
      <input type="checkbox" name="like-list" value="7">
      City Meetups </label></div>
    <div class="complete-line"><label>
      <input type="checkbox" name="like-list" value="8">
      Wiki </label></div>
    <div class="complete-line">
      <label>
      <input type="checkbox" name="like-list" value="9">
      Forum </label></div>
    <div class="complete-line">
      <label>
      <input type="checkbox" name="like-list" value="10">
      Additional Courses</label> </div>
  <p>Any comments or suggestions? </p>
    <textarea placeholder="Enter your comment here..." ></textarea>
  <input id="submit" type="submit" value="Submit">
</form>
  </body>

  </html>
